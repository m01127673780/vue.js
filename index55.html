            <div class="container">

   			<h1   :style="'color:red' ">56 vueJS  </h1>

	<div id="app">
	{{changeTimes}} <br>
	<!--  ويتم معالجه فى الاسفلv-on:click.native="clicked()" native طريقه استخد ال  ايفنت الاساسيه فى ال جافا اسكربتبس بختلف بسيط ؟؟؟  تقوم باضافه ميدفير باسم -->
 	<button-counter  v-on:click.native="clicked()"   v-on:increament="count" :value="3"></button-counter>
	<button-counter v-on:increament="count"></button-counter>        
	</div>
	<script type="text/javascript">
	Vue.component('button-counter', {
	template: '<button @click="increament()">{{counter}}</button>',
	data: function(){
	return {
	counter: this.value
	}
	},
	props:{
	value: {
	default:0
	}
	},
	methods:{
	increament:function(){
	this.counter ++;
	this.$emit('increament');
	}
	}
	});
	new Vue({
	'el':'#app',
	data: {
	changeTimes:0
	},
	methods: {
	count: function(){
	this.changeTimes ++;
	},
	clicked: function (){
	alert('tedt');
	}
	}
	});
	</script>
       
       
        </body>
