			<center>
  			<h1   :style="'color:red' ">47 امور يجب علييك اتباعه</h1>
  			
			<link href="css/style.css"/>

			<!-- امور يجب علييك اتباعه
			
			  
			    1فى كل مره تعرف فيه كمبونات  قبل ال فيو انستتنس الخاصه بالتطبيق 
		        2 يجب ان تكون باحرف صغيره ولا تحتوى على اى مسافه ممكن -علامه
				ممكن تسجيل الكمبوننات فى  ال لكل3 
			        		        -->

		<div id="app">
		<product-list></product-list><!-- الكمبونانت بى شكل عام -->
		<tag></tag>					 <!-- الكمبونانت بى شكل خاص -->
		</div>
		<product-list></product-list><!-- الكمبونانت بى شكل عام -->

		<script type="text/javascript">
		//فى كل مره تعرف فيه كمبونات  قبل ال فيو انستتنس الخاصه بالتطبيق  ثم تقوم بكتابه اسم لهذا الكمبوننات  وبعد كده ,فصله ثم تضيف بعض البرمترا الاخرى 
		//2لازم الكمبونانت   ميكونش فى  اسمه مسفات  يكون علامه - ممكن كما هو موضح بالمثال
		Vue.component('product-list', {
		//اول برمتر تمبلت وده اجبارى ثم تكتب التاج الى انت عايزه 
		'template': '<div>Product component: {{name}}</div>',//هناء نطبع ال ابجكت
		//الداتا لزم تكون فانكشن تعيد هذا ال ابجيكت 
		data: function(){
		return {
		//هذا هو البجكت 
		name: 'P1'
		}
		}
		});

		new Vue({
		'el':'#app',
		//الكمبونانت بى شكل خاص 
		'components': {
		'tag': {
		'template': '<div>Tag: {{name}}</div>',
		data: function(){
		return {
		name: 'Top'
		}
		}
		}
		},
		data:{
		'name': 's'
		},
		});
		</script>
