            <div class="container">
			<!--<script src="https://unpkg.com/vue"></script>-->
			<center>
  			<h1   :style="'color:red' ">32 vue      Vue.set</h1>

			<div id="app">

			<div v-for="(item in list">{{item}}</div>
			<hr>
			<!-- فى حال قمت انت بالضغط على هذا الزر يقوم باضافه عنصر الى هذا المصفوفه   ونقم بالتعريفه فى الاسفل فى مثود-->
			<button @click="addNew">Add</button>
			<button @click="chnageList">chnage</button>
			<!--و هذ هى الحاله التى لا يتمكن الفيو فيه  فى التغير مباشره  -->
			<button @click="chnage2nd">chnage 2nd</button>
			</div><!-- v-for = item in list2 -->
			<script type="text/javascript">
			new Vue({
			'el':'#app',
			'data':{ 
			list :[ 1,3,5,9]
			},
			methods:{
			addNew:function(){
			this.list.push(10);
			},
			chnageList:function(){
			this.list = [1,2,6];
			},
			chnage2nd:function(){

			//this.list[2]= 15;// الطريقه الاولى
			//    هذا هى الطريقه العاديه ولكن لا تعمل ال بعد الضغط على زر رفرش 
			//فى الكنصل فى ال فيو  كما هو ظهر فى الصوره ولكن للتفدى ههذا المشكله نقوم باستخدم حاله خاصه
			Vue.set(this.list,2,15); // الطريقه الثانيه
			}
			}
			});
			</script>
