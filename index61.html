         <body>
            <div class="container">
			<!--<script src="https://unpkg.com/vue"></script>-->
			<center>
 			<br><br>
   			<h1   :style="'color:red' ">661 vueJS Dynamic components keep-alive  </h1>
  			
			<link href="css/style.css"/>
			
			<!--عند تريد تبديل كمبونانت بتبديل كمبونان تانى -->
					<div id="app">

					<!--  كمبونانت  وهنا على سبيل المثال  امامك مكان وحد لكتابه ا الكمبوننات -->
					<!--				<component is="first-component"> </component>-->
					<!--				لتقوم بتغير هذا الكمبونانات بشكل دينمك  تقوم بعمل زرا كماا هو وضه فى المثال -->
					<!--			 	<component is="second-component"> </component>-->
					<button @click="activeComp = 'first-component' ">first</button>
					<button @click="activeComp = 'second-component' ">second</button>
					<!--يتم استبدل الكمبونان على حسب المتغير مع العلم لن كل مره تدوس على الزار يتم انشاء الكمبونانت من جديد -->
					<!--     وللتخطى ذالك تفعل كما هو سيوضح لك المثال  وتريد ان يبقى الكمبونانت فى الذكره ولا يبداء من جديد تستخدم تاج كيب اليف   وتضع فيه الكمبونانتkeep-alive-->
					<keep-alive>
					<component :is="activeComp"> </component>
					</keep-alive>
					</div>
					<script type="text/javascript">
					Vue.component('first-component', {
					'template': '<div> First component </div>' ,
						//  لكن هنا يوجد شياء كل مره تدوس على الزار يتم انشاء الكمبونانت من جديد  وللتاكد  ساعطيك مثال
						//  المثال عباره عن فى احدى  الكمبونانت نعمل زار كا عداد وعند الضغط للتغير   ثم الرجوع لنفس الكمبوننانت ستلاحظ ان العداد يبدء من الصفر مما دل على ان  الكمبونانات يتم انشاءه من جديد 
					})	
					Vue.component('second-component', {
					'template': `<div> toot component <button @click="counter++">increaseee</button> 	<div>{{counter}}</div>
								  </div>`,
						'data' :function (){
							return{ 
							'counter':0
							}
						}
					})
					//تقوم  بتعريف متغير فى الدتا فى الفيو انستنس
					new Vue ({
					'el':'#app',
					data:{
					'activeComp': 'first-component'
					}
					});
					</script>
          </body>
