<h4   style=" color:red  ">  vueJS 80   Custom Directves</h4><hr>
<!--  Directves هو سلوك معين يوضع للاستخدم اتربيت معين ويسمى ديركتف-->
<!--  فى بعض الاحيان -->  	 
			
		<div id="app">
		<!-- <button v-on:click.stop="val"=1></button>-->
		<!-- <button  تمثل ال ديركتفv-on: عباره عن ارجومنتclick. مودفيرزstop=" القيمقval"=1></button>-->
		<!--ممكن استخدمه مع اى عنصر ان كان-->
		<!--  باضافه بردر-->
		<div v-color.border="'green'"> Div- test  </div>
		<p v-color:bg.border="'red'">     P- test     </p>
		<p v-color:bg.border="'red'">  P- test     </p>
		</div> 
 		<script type="text/javascript">
		// ديركتف عام يمكنك ال استخدم  فى اكثر من مكان 
 		// Vue.directive (' اسم الديركتف color');
		Vue.directive ('color', {
		inserted(el, binding){
		//		console.log(el); //   كيفه يمككنك ان تجعل الون الخضر لون متغير ويويختلف من عنصر لعنصر اخر على حسب الطلب   
		//		    وحد #ستقوم بوضع اوبجكت
		if(binding.arg =='bg'){
		el.style.backgroundColor = binding.value;	
 		}
		if (binding.modifiers.border){
		el.style.borderColor =binding.value;
		el.style.borderStyle ='dashed';
		}	
		//معلجه ال ؤجيومنت 
		} 
		});
		new Vue ({
		'el':'#app',
		'data': {
		' ':' ' 
		},
		});
		</script>
