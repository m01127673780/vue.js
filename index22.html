			<center>
  <h1   :style="'color:red' ">22 vue Style Binding</h1>
 
 			<!-- -->

<div id="app">
<!-- طريقه اسند استيلا مباشر للعناصر-->
 <!--   فى حاله تريد الكتابه ال استيل فى نفى السطر على العنصر  تفوم باضفه : قبل كلمه style-->
  <div   :style="'color:blue' "> Test style</div>
 <!-- ويمكنك استخدم  طريقه الاخرى بوضع القيمه فى الداتا-->
 <div   :style="testStyle"> Test style</div>
<!--طريقه اسند استيلا  من خلال اوبجكت والكتابه مباشر-->
 <div   :style="{color: 'red'}"> Test style</div>
<!--      وممكن من خلل متغير كما هو موضح بالمثال التالى-->
 <div   :style="{color:color}"> Test style</div>
 <!--  ويمكنك استخدم  طريقه الاخرى بوضع القيمه  ابجكتوضح بالمثال التالى-->
 <div   :style="[testObj, testObj2, {'font-size':size + 'px'}]"> Test style</div>
 <button  @click="size++">+one1 </button>  <!-- ++ بكسل عند الضغط عليه يقوم بعمل تغير للقيمه الفونت  ويزد 1 px-->
 
 <button  @click="size--"> - one1</button>  <!-- -- بكسل عند الضغط عليه يقوم بعمل تغير للقيمه الفونت  ويزد 1 px-->

</div>

new Vue({
'el':'#app',
'data':{
        testStyle:'color:blue' ,
	    testObj:{color:'yellow'},
	    testObj2:{'font-size':'20px'},
		color:'red',
 	    size: 130
  } 

});
</script>
