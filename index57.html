	<div id="app">
  	<!--  ويتم معالجه فى الاسفلv-on:click.native="clicked()" native طريقه استخد ال  ايفنت الاساسيه فى ال جافا اسكربتبس بختلف بسيط ؟؟؟  تقوم باضافه ميدفير باسم -->
 	<my-component v-on=updateVal="updateUsersCount"  :val="usersCount"> </my-component>       
	</div>
	<script type="text/javascript">
	Vue.component('my-component',{
				 'template':'<button @click="clicked()">Clicke Me!</button>',
				  'props':['val'],
				  'methods':{
					  
				   clicked: function (){
					  //console.log('clicked');
					   // حتى  الان لا جديد
					   //this.val = 
					   this.$emit('updateVal',this.val+1);
				   }
				  }
		
 				  });
	 
		
		
	new Vue({
		'el':'#app',
		data: {
 usersCount: 5
		},
 		methods: {
 			updateUsersCount: function(newVal){
 				this.usersCount = newVal;
 		} 
		 }
	});
	</script>
