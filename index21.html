        <html>
         <head>

            	<meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
             <title> index21   </title>

            <link rel="stylesheet"   href="css/bootstrap.min.css">
                <link rel="stylesheet"   href="css/style.css">
                <link rel="stylesheet" href="css/font-awesome.min.css">
                     		
				                <script type="text/javascript" src="js/vue.js"></script>
 			 
				
         </head>
         <body>
            <div class="container">
<!--			<script src="https://unpkg.com/vue"></script>-->
			<center>
			<h1 style="color: red">21 vue  Binding With array</h1>
 			<!-- -->

			<div id="app">
			<!--<div  class="rect" :class="className">--><!--</div>لا يوجد جديد هنا  الجديد فى الاسفل عندما تريد اضافه مصفوفهAraay-->
 			<!--فى هذه الحاله يكمكنك دمج بين ثوت وابجيكت ومصوفات  كما سا اوضح فى المثل اسفل -->
 			<div  class="rect" :class="[className,'borderd',{'active':true,'enabled':false}]"> </div>
  			  			<!-- وستحصل على نفس النتيجه ويمكنك ايضا وضع ال اوبجيكت فى الاسفل   كا هو وضح بالمثال الثانى-->
   			<div  class="rect" :class="[className,'borderd',test]"> </div>
   			</div>
			<!--=============================css====================-->
				<style>
						.rect{ height:100px; width: 100px;}
						.blue{background: blue; }
						.red{background: red;} 
 				 </style>
			<!--=============================js======================-->
			<script type="text/javascript">
			new Vue({
			'el':'#app',
			'data':{
			className:'red',
			test:{'active':true,'enabled':false}
			} 

			});
			</script>
           
               </center>
            </div>
        </body>
      
        <script src="js/jquery-3.3.1.js"></script>
