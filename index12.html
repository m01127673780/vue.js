                <div id="app">

				<!--.once تنفيذ العماليه مره وحده فقد   -->

   					 </div>
  				</div>    
            </div>
             <!--===================================================-->
       		 <script>
				new Vue({
				'el':'#app',

 				console.log('shover on rect1');

				// فى الفانكشن(event) ونمرار كلمه v-on:mouseover.stopوللاستغناء عن هذا السطر نكتب فوق
