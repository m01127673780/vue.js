			<!-- التطبيق عباره عن  زر وعن الطضط عليه يزيد كل مره ب 1  والمطلوب عمله على هيه كمبونان-->
			<div id="app">
			<buttoncounter></buttoncounter>
			</div>
			<script type="text/javascript">
			//  اول حاجه بتكتب  فيو ز. كمبوننات وتفهح قوس وفيه  سنجل او دبي كودشن وتكب فيه  اسم العنصر الى انت عاهتستخدمه فى ال اتش تى ام ال وبعد كده فصله , و بعدين تفتح اوبجيجكت 
			Vue.component('buttoncounter',{
			//وبعد كده تضيف تمبلت وتكتب فيه العنصر ال  بكل خواصه  
			template: '<button @click="increament() ">{{counter}}</button>',
			//   ثم تقوم بانشاء داتا والدتا فى الكبوننات عباره عن فانكشن  وهذا الفانكشن تقوم بعمل ريتران لل   وبجكت و ايضا الريترن يكون عباره عن اوبجكت  وتفتح فيه القوس وتكيب الاسم الذى تريد المنداه بيه  ومعه القيمه الفترضيه
			data :function(){
			return{
			counter: 0
			}				// حتى الان انت قمت بعمل  الزرهر ولكن  لكى يعمل تقو بعم ميثود كالتالى 
			},
			// طريقه انشاء المثود  تقوم بكتابه  ميثودس ثم نقتطين ثم تفتح اقوس مجموعه   ثم تكتب  اسم س فانكشن   
			methods: {
			increament:function(){

			//	  ثم تقوم بكتابه زاز . فانكشن الاسم الى احنا  هنسميه . 
			this .counter ++;
			}
			}
			});

			new Vue({
			'el':'#app',
			data:{

			},
			});
			</script>
